<!DOCTYPE html>
<html>
<head>
  <title>AppJoin</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/mb-icon.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <!-- logo -->
  <iframe id="logo-index" src="/images/appjoin_logo.svg"></iframe>

  <div id="message"><div>

  <script type="text/javascript" src="/js/resources.js"></script>

  <script type="text/javascript">
    var params = {},
    arr = window.location.search.replace(/\?/g,'').split('&');

    for (var i=0; i<arr.length; i++){
      var param = arr[i].split('=').map(function(x){ return decode(x); });
      params[param[0]] = param[1];
    }

    // parse boolean
    params['a'] = JSON.parse(params['a']);
 
    if (params['u'] !== undefined){
      if (!params['a']){
        document.getElementById('message').innerHTML = params['m'];
        setTimeout(function(){ window.location = params['u']; }, parseInt(params['t']));

      } else {
        alert(params['m']);
        window.location = params['u'];
      }
    }
  </script>
</body>
</html>
